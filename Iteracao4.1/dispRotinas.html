<body>
    <div class="whiteBackground">
        <!-- Barra de navegação -->
        <header>
            <ul>
                <h1 id="h1">LifeEase</h1>
                <nav>
                    <!-- Links de navegação -->
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./divisoes.html">Divisões</a></li>
                    <li><a href="./rotina.html" class="active">Rotina</a></li>

                </nav>
            </ul>

        <!-- Botões para as divisões da casa -->
        <div class="buttonsDisp">

        <div id="configModal" class="modal">

                <h2>Configuras Dispositivos</h2>
                <div id="configurations">

        <a href="rotina.html"><button id="criarRotina" onclick="saveNewRoutine()">Criar</button></a>
