  <h2>Sala</h2>
  <div class="botoes-sala">
          <a href="divisoes.html"><button id="voltarDivisoes">Voltar</button></a>
    <div class="botoes-sala-row">
      <button type="button" class="btn btn-danger btn-block" data-toggle="modal" data-target="#modalAC"><span
          id="acStatusText">AC</span></button>
      <button>Televisão</button>
      <a><button>Lâmpada</button></a>
    </div>
    <div class="botoes-sala-row">

      <a><button>Colunas</button></a>
      <a><button>Estores</button></a>
      <a><button>Leitor de DVD</button></a>
    </div>
  </div>

          
  <!-- Modal para AC -->
  <div class="modal fade" id="modalAC" tabindex="-1" role="dialog" aria-labelledby="modalACLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <!-- Cabeçalho do modal AC -->
        <div class="modal-header">
          <h5 class="modal-title" id="modalACLabel">Controle do AC</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <!-- Conteúdo do modal AC -->
          <!-- Botões, sliders e elementos de controle do ar-condicionado -->
          <button id="toggleButton">ON</button>
          <div class="definitions">
            <p class="onVis">Temperatura: <span id="temperatureValue">15</span></p>
            <div class="range-control">
              <button class="control-button" id="decreaseTemperature">-</button>
              <input type="range" class="onVis" id="temperatureSlider" min="15" max="30" step="1">
              <button class="control-button" id="increaseTemperature">+</button>
            </div>

            <p class="onVis">Velocidade: <span id="speedValue">1</span> </p>
            <div class="range-control">
              <button class="control-button" id="decreaseSpeed">-</button>
              <input type="range" class="onVis" id="speedSlider" min="1" max="5" step="1">
              <button class="control-button" id="increaseSpeed">+</button>
            </div>
          </div>
          <!-- Botão para salvar as alterações no canto inferior direito -->
          <button id="saveChangesButton" class="save-changes-button" disabled>Pronto</button>
        </div>
      </div>
    </div>
  </div>



  <!-- Modal para a TV -->
  <div class="modal fade" id="modalTV" tabindex="-1" role="dialog" aria-labelledby="modalTVLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
      <div class="modal-content">
        <!-- Cabeçalho do modal TV -->
        <div class="modal-header">
          <h5 class="modal-title" id="modalTVLabel">Controle da TV</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body tv-modal-content">
          <!-- Botões para ligar e desligar a TV -->
          <button id="tvToggleButton" class="off">OFF</button>
          <div class="definitions">
            <!-- Seletor de canal da TV -->
            <select id="channelSelector" class="channel-selector form-control">
              <option value="1">Canal 1</option>
              <option value="2">Canal 2</option>
              <!-- Adicione os demais canais conforme necessário -->
            </select>
            <!-- Botão "Pronto" para a TV -->
            <button id="tvSaveChangesButton" class="save-changes-button" disabled>Pronto</button>
          </div>
        </div>
      </div>
    </div>
  </div>
